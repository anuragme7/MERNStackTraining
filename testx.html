<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textEntry
        {
            text-transform: capitalize;
        }
        /* FirstName, MiddleName, LastName, Age, Gender, Email, Address, Phone Number, MObile Number */
    </style>
</head>
<body>
    <form>
    Enter First Name:- <input type="text" id="FirstName" placeholder="Enter First Name" class="textEntry" required><br>
    Enter Middle Name:- <input type="text" id="MiddleName" placeholder="Enter Middle Name" class="textEntry" required><br>
    Enter Last Name:- <input type="text" id="LastName" placeholder="Enter Last Name" class="textEntry" required><br>
    Enter Age:- <input type="number" min='0' id="Age" placeholder="Enter Age" required><br>
    Select your Gender:-
    <select id="Gender" required>
        <option value="">--Select your gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>
    Enter Email Address:- <input type="email" id="Email" placeholder="Enter email address" required><br>
    Enter Address:- <input type="text" id="Address" class="textEntry" placeholder="Enter address" required><br>
    Enter MObile Number:- <input type="tel" id="Mobile" pattern="[789][0-9]{9}" placeholder="tel number" required><br>
    <input type="submit" id="submit"><br>
    </form>
</body>
</html>
